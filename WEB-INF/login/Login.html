<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>ログイン</title>
		<link rel="stylesheet" href="../../css/Style3.css">
		<script src="../../js/SHA512.js"></script>
	</head>
	<body>
		<button type="button" onclick="location.href='../'">トップページに戻る</button>
		<h1>パスワードを入力</h1>
		<p>半角英数字10文字～20文字</p>
		<div class="div2">
			<form id="passwordForm" action="./" method="post">
				<input id="password" type="password" name="semiPassword" title="半角英数字10-20文字" pattern="[a-zA-Z0-9]{10,20}">
				<input id="hashedPassword" type="hidden" name="password">
				<button type="submit">ログイン</button>
			</form>
			<script>
				const passwordForm = document.getElementById("passwordForm");
				passwordForm.addEventListener("submit", function(event) {
					var password = document.getElementById("password");
					var hashedPassword = document.getElementById("hashedPassword");
					var sha512 = new jsSHA("SHA-512", "TEXT");
					sha512.update(password.value);
					const hash = sha512.getHash("HEX");
					hashedPassword.value = hash;
					password.value = "";
				});
			</script>
		</div>
	</body>
</html>
